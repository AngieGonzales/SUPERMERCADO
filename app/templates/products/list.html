<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.product.nameProduct}} - {{ item.quantity }} x ${{ item.product.priceProduct }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('carritos.realize_buy')}}">Realizar compra</a>
</body>
</html>
